<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Eventos</title>
    <link rel="stylesheet" href="css/evento.css">
    <link rel="stylesheet" href="css/resposive-evento.css">
</head>

<body id="app-body">
    <!-- Container externo para a barra de rolagem -->
    <div class="app-wrapper">
        <!-- Container principal da aplicação -->
        <div class="app-container">
            <!-- Cabeçalho da aplicação -->
            <header class="app-header">
                <div class="header-top">
                    <div class="header-date">DEZEMBRO 16, 9:10 PM</div>
                    <div class="header-profile"></div>
                </div>
                <h1 class="header-title">Explore eventos</h1>
            </header>

            <!-- Barra de pesquisa -->
            <section class="search-bar">
                <span class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </span>
                <input type="text" class="search-input" placeholder="Procurar">
                <span class="filter-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        viewBox="0 0 16 16">
                        <path
                            d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5v-2z" />
                    </svg>
                </span>
            </section>

            <!-- Seção de eventos em destaque -->
            <section class="carousel-section">
                <h2 class="section-title">EM DESTAQUE</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left">&#10094;</button>
                    <div class="carousel">
                        <!-- Card de evento -->
                        <article class="event-card">
                            <img src="https://cdn.pixabay.com/photo/2019/11/06/10/44/fire-4605815_1280.jpg"
                                alt="Fire Show" class="event-image">
                            <div class="event-info">
                                <h3 class="event-title">Fire Show</h3>
                                <p class="event-subtitle">SHOW</p>
                            </div>
                            <div class="event-date">
                                <span class="event-month">DEZ</span>
                                <span class="event-day">21</span>
                            </div>
                        </article>

                        <!-- Repetir os cards conforme necessário -->

                        <article class="event-card">
                            <img src="https://cdn.pixabay.com/photo/2020/03/06/11/15/woman-4906810_1280.jpg"
                                alt="Fire Show" class="event-image">
                            <div class="event-info">
                                <h3 class="event-title">Danca Oriental</h3>
                                <p class="event-subtitle">TEATRO</p>
                            </div>
                            <div class="event-date">
                                <span class="event-month">DEZ</span>
                                <span class="event-day">21</span>
                            </div>
                        </article>

                        <article class="event-card">
                            <img src="https://cdn.pixabay.com/photo/2017/03/06/20/33/ballerina-2122473_1280.jpg"
                                alt="Fire Show" class="event-image">
                            <div class="event-info">
                                <h3 class="event-title">Giselle</h3>
                                <p class="event-subtitle">TEATRO</p>
                            </div>
                            <div class="event-date">
                                <span class="event-month">DEZ</span>
                                <span class="event-day">21</span>
                            </div>
                        </article>
                    </div>
                    <button class="carousel-arrow right">&#10095;</button>
                </div>
            </section>

            <!-- Seção de eventos para você -->
            <section class="carousel-section">
                <h2 class="section-title">PARA VOCÊ</h2>
                <div class="carousel-container">
                    <button class="carousel-arrow left">&#10094;</button>
                    <div class="carousel">
                        <!-- Card de evento -->


                        <article class="event-card">
                            <img src="https://cdn.pixabay.com/photo/2023/02/22/01/25/mask-7805480_1280.jpg" alt="Teatro"
                                class="event-image">
                            <div class="event-info">
                                <h3 class="event-title">Teatro</h3>
                                <p class="event-subtitle">ARTES</p>
                            </div>
                        </article>
                        <article class="event-card">
                            <img src="https://cdn.pixabay.com/photo/2020/03/06/11/15/woman-4906810_1280.jpg"
                                alt="Teatro" class="event-image">
                            <div class="event-info">
                                <h3 class="event-title">Teatro</h3>
                                <p class="event-subtitle">ARTES</p>
                            </div>
                        </article>

                        <!-- Repetir os cards conforme necessário -->
                    </div>
                    <button class="carousel-arrow right">&#10095;</button>
                </div>



                <section class="carousel-section">
                    <h2 class="section-title">EM ALTA</h2>
                    <div class="carousel-container">
                        <button class="carousel-arrow left">&#10094;</button>
                        <div class="carousel">
                            <!-- Card de evento -->
                            <article class="event-card">
                                <img src="https://cdn.pixabay.com/photo/2017/03/06/20/33/ballerina-2122473_1280.jpg"
                                    alt="Teatro" class="event-image">
                                <div class="event-info">
                                    <h3 class="event-title">Teatro</h3>
                                    <p class="event-subtitle">ARTES</p>
                                </div>
                                <div class="event-date">
                                    <span class="event-month">DEZ</span>
                                    <span class="event-day">30</span>
                                </div>
                            </article>

                            <!-- Repetir os cards conforme necessário -->

                            <article class="event-card">
                                <img src="https://cdn.pixabay.com/photo/2023/02/22/01/25/mask-7805480_1280.jpg"
                                    alt="Teatro" class="event-image">
                                <div class="event-info">
                                    <h3 class="event-title">Teatro</h3>
                                    <p class="event-subtitle">ARTES</p>
                                </div>
                                <div class="event-date">
                                    <span class="event-month">DEZ</span>
                                    <span class="event-day">30</span>
                                </div>
                            </article>


                        </div>
                        <button class="carousel-arrow right">&#10095;</button>
                    </div>
                </section>

                <div class="carousel-div"></div>

                <!-- Menu de navegação inferior -->
                <footer class="bottom-nav">
                    <div class="nav-item active">
                        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Home</span>
                    </div>
                    <div class="nav-item">
                        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>Procurar</span>
                    </div>

                    <div class="nav-item">
                        <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            fill="currentColor" viewBox="0 0 16 16">
                            <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                            <path
                                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                        </svg>
                    </div>

                    <div class="nav-item">
                        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Ícone de coração vazado -->
                            <path
                                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <span>Favoritos</span>
                    </div>
                    <div class="nav-item">
                        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>Perfil</span>
                    </div>
                </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
